<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Background Video</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }

  /* Style the video container */
  .video-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: -1;
  }

  /* Style the video */
  video {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  /* Style the content */
  .content {
    position: relative;
    z-index: 1;
    text-align: center;
    padding: 100px 20px;
    color: #fff;
  }

  /* Style the heading */
  h1 {
    font-size: 3em;
    margin-bottom: 20px;
  }
  .container {
    width: 80%;
    margin: 0 auto;
}
.hero {
    background-image: url('hero-bg.jpg');
    background-size: cover;
    background-position: top;
    color: #0b2bfc;
    padding: 200px 0;
    text-align: top;
}
.cta-button {
    display: inline-flex;
    padding: 15px 30px;
    background-color: #333;
    color: #0eed89;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}


  /* Style the paragraph */
  p {
    font-size: 1.2em;
    line-height: 1.5;
  }
</style>
</head>
<body>
  
<div class="video-container">
  <video autoplay>
    <source src="Untitled video - Made with Clipchamp.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <j1>gfhgjk</j1>
</div>




</body>
</html>
